spring.datasource.url = jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username = sa
spring.datasource.password =
spring.datasource.driverClassName = org.h2.Driver

#http://docs.jboss.org/hibernate/orm/4.1/javadocs/org/hibernate/cfg/AvailableSettings.html#HBM2DDL_AUTO
#use create only for in memory database
spring.jpa.hibernate.ddl-auto=create

#see ServerProperties.class
server.port = 10680
server.sessionTimeout=30

#security enabled - test context seems to fail if off
security.basic.enabled=true