<form role="form">
    <div class="form-group">
        <label>Display Opportunities by Count</label>
        <input type="checkbox" class="form-control" name="counts" ng-model="config.counts" >
    </div>
    <div class="form-group">
        <label>Sync date with other history charts</label>
        <input type="checkbox" class="form-control" name="dateSync" ng-model="config.dateSync" >
    </div>
     <div class="form-group">
        <label>Publish Channel</label>
        <input ng-disabled="!config.dateSync" type="text" class="form-control" name="publish" ng-model="config.publish" >
    </div>
    <div class="form-group">
        <label>Subscribe Channel</label>
        <input ng-disabled="!config.dateSync" type="text" class="form-control" name="subscribe" ng-model="config.subscribe" >
    </div>

</form>
